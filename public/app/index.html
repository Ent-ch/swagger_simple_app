<!DOCTYPE html>
<html ng-app="hubChat">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hub chat</title>
  <link rel="shortcut icon" href="favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top">
  <div class="navbar-header">
    <a class="navbar-brand" href="#/"><i class="ion-ios7-pulse-strong"></i> Hub chat</a>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="#/">Home</a></li>
    <li ng-if="isAuthenticated()"><a href="#/profile">Profile</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!isAuthenticated()">
    <li><a href="#/login">Login</a></li>
    <li><a href="#/signup">Sign up</a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="isAuthenticated()">
    <li><a href="#/logout">Logout</a></li>
  </ul>
</div>
<!-- /Navbar -->

<div ui-view class="fadeZoom"></div>


<!-- crazy new CDN releases -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular-messages.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular-resource.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.13/angular-animate.js"></script>

<!-- PubNub -->
<script src="http://cdn.pubnub.com/pubnub.min.js"></script>

<!-- bower_components -->
<script src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
<script src='bower_components/pubnub-angular/lib/pubnub-angular.js'></script>
<script src='bower_components/angular-strap/dist/angular-strap.min.js'></script>
<script src='bower_components/angular-strap/dist/angular-strap.tpl.min.js'></script>
<script src='bower_components/satellizer/satellizer.js'></script>

<!-- custom scripts -->
<script src="scripts/app.js"></script>
<script src="scripts/directives/passwordStrength.js"></script>
<script src="scripts/controllers/nav.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/signup.js"></script>
<script src="scripts/controllers/logout.js"></script>
<script src="scripts/controllers/profile.js"></script>
<script src="scripts/services/account.js"></script>
</body>
</html>
